apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

repositories {
	jcenter()
	mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:22.0'

    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}

mainClassName = 'App'

